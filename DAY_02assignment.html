<!DOCTYPE html>
<html lang="en">
<head>
    <title>Language Table</title>
    <style>
        caption{
            color: red;
            margin-left: 6%;
        }
        table{
            background-color: pink;
            color: darkviolet;
            border: 2px solid cyan;
        }
        table th{
            color: blue;
        }
    </style>
    
</head>
<body>
    <table border="1">
            <caption>Different Languages</caption>
        <tr>
            <th>S.No.</th>
            <th>Short name</th>
            <th>Full name</th>
        </tr>
        <tr>
            <td>01</td>
            <td>HTML</td>
            <td>Hyper Text Markup Language</td>
        </tr>
        <tr>
            <td>02</td>
            <td>CSS</td>
            <td>Cascading Style Sheets</td>
        </tr>
        <tr>
            <td>03</td>
            <td>JAVA</td>
            <td>Just Another Virtual Accelerator</td>
        </tr>
        <tr>
            <td>04</td>
            <td>PHP</td>
            <td>HyperText Preprocessor</td>
        </tr>
        <tr>
            <td>05</td>
            <td>SQL</td>
            <td>Structured Query Language</td>
        </tr>
    </table>
</body>
</html>
