<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complex Table</title>
    <style>
        caption{
            color: red;
            margin-left: 6%;
        }
        table{
            background-color: pink;
            color: darkviolet;
            border: 2px solid cyan;
            
        }
        table th{
            color: blue;
        }
    </style>
    
</head>
<body>
    <table border="1">
            <caption>Restaurant Menu</caption>
        <tr>
            <th rowspan="2">Type</th>
            <th rowspan="2">Dish Name</th>
            <th colspan="2">Option</th>
        </tr>
        <tr>
            <th>Half</th>
            <th>Full</th>
            
        </tr>
        <tr>
            <td rowspan="4">Starter</td>
            <td>Veg.Momos</td>
            <td>50/-</td>
            <td>90/-</td>
        </tr>
        <tr>
            <td>Soyabean Momos</td>
            <td>60/-</td>
            <td>100/-</td>
        </tr>
        <tr>
            <td>Paneer Momos</td>
            <td>70/-</td>
            <td>130/-</td>
        </tr>
        <tr>
            <td>Chicken Momos</td>
            <td>80/-</td>
            <td>150/-</td>
        </tr>
        <tr>
            <td rowspan="3">Main Course</td>
            <td>Shahi Paneer</td>
            <td>200/-</td>
            <td>350/-</td>
        </tr>
        <tr>
            <td>Butter Chicken</td>
            <td>280/-</td>
            <td>500/-</td>
        </tr>
        <tr>
            <td>Chicken Changezi</td>
            <td>250/-</td>
            <td>450/-</td>
        </tr>
        </table>
</body>
</html>
